<!DOCTYPE html>
<html>

<head>
    <title>Ãœbung11</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
        }
    </style>
</head>

<body>
    Addieren:
    <input type="text" id="zahl1"> + <input type="text" id="zahl2"> =
    <span id="ergebnis1"></span>
    <button onclick="rechnen(true);">Rechnen</button>

    <br><br> Subtrahieren:
    <input type="text" id="zahl3"> - <input type="text" id="zahl4"> =
    <span id="ergebnis2"></span>
    <button onclick="rechnen(false);">Rechnen</button>

    <script>
        function rechnen(add) {
            if (add == true) {
                var zahl1 = parseInt(document.getElementById("zahl1").value);
                var zahl2 = parseInt(document.getElementById("zahl2").value);
                var summe = addieren(zahl1, zahl2);
                var ergebnis1 = document.getElementById("ergebnis1");
                ergebnis1.innerHTML = summe;
            } else {
                var zahl3 = parseInt(document.getElementById("zahl3").value);
                var zahl4 = parseInt(document.getElementById("zahl4").value);
                var result = subtrahieren(zahl3, zahl4);
                var ergebnis2 = document.getElementById("ergebnis2");
                ergebnis2.innerHTML = result;
            }
        }

        //Bu sekilde daha kolay yukariya ekleyebilirsin summe ve result yerine!
        function addieren(zahl1, zahl2) {
            return zahl1 + zahl2
        }

        function subtrahieren(zahl3, zahl4) {
            return zahl3 - zahl4;
        }
    </script>

</body>

</html>
